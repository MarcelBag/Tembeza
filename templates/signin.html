{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Tembeza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/signup/">Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" href="/signin/">Sign In</a></li>
            <li class="nav-item"><a class="nav-link" href="/map/">Map</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    {% block content %}
    <h1 class="mt-5 mb-4 text-center">Sign In</h1>
    <div class="d-flex justify-content-center">
      <div class="card p-4" style="width: 100%; max-width: 500px;">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
      </div>
    </div>
    {% endblock %}
  </main>

  <!-- Bootstrap JS Bundle with Popper from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Yq8re2D3K0y0fgB+VYuYJw6X8iNd" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="{% static 'js/scripts.js' %}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
