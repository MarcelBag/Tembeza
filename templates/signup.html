{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <main class="container">
    <h1 class="mt-5 mb-4 text-center">Sign Up</h1>
    <form action="/api/signup/" method="post">
      {% csrf_token %}

      <!-- Username field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter username"
          required>
      </div>

      <!-- Email field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="name@example.com"
          required>
      </div>

      <!-- Password field -->
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
          required>
      </div>

      <!-- Confirm Password field -->
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
          required>
      </div>

      <!-- Role selection -->
      <fieldset class="mb-3">
        <legend>I am a:</legend>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="role"
            id="role_rider"
            value="RIDER"
            checked>
          <label class="form-check-label" for="role_rider">Rider</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="role"
            id="role_driver"
            value="DRIVER">
          <label class="form-check-label" for="role_driver">Driver</label>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
  </main>

  <!-- Bootstrap JS Bundle with Popper from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Yq8re2D3K0y0fgB+VYuYJw6X8iNd" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="{% static 'js/scripts.js' %}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
